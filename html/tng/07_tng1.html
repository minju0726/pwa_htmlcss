<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>07_tng1</title>
</head>
<body>
    <h1>회원가입을 환영합니다</h1>
    <form> 
        <!-- form 안에 -->
    <fieldset>
    <legend>사용자 정보</legend>
        <ul>
        <li><label for="text">아이디
            <input type="text" name="text" id="text" placeholder="4자 ~ 10자 사이, 공백없이" minlength="4" maxlength = "10">
            <!-- minlegth : 최소 글자수 / maxlength : 최대 글자수 -->
        </label>
        </li>
        <li><label for="email">이메일
            <input type="email" name="email" id="email" required>
            <!-- required : 필수 -->
             <!-- for 랑 id 값이 같아야 함 -->
        </label>
        </li>
        <li><label for="password">비밀번호
            <input type="password" name="password" id="password" placeholder="문자와 숫자, 특수 기호 포함">
        </label>
        </li>
        <li><label for="passwordcheck">비밀번호 확인
            <input type="passwordcheck" name="passwordcheck" id="passwordcheck">
        </label>
        </li>
        </li>
        <li><label for="join">가입 경로
            <select name="join" id="join">
                <option value="0">기타</option>

            </select>
        </label>
        </li>
        <li><label for="memo">메모
            <textarea name="memo" id="memo" cols="25" rows="10" placeholder="남길 말씀이 있다면 여기에"></textarea>
        </label>
        </li>
        </ul>
</fieldset>    
    <fieldset>
    <legend>이벤트와 새로운 소식</legend>
        <input type="radio" name="agreeFlg" id="agreeFlgTrue" value="1">
        <label for="agreeFlgTrue">메일 수신</label>
        <input type="radio" name="agreeFlg" id="agreeFlgFalse" value="0">
        <label for="agreeFlgFalse">메일 수신 안 함</label>
        <!-- 같은 input type 일때 name 이 같아야함 -->
        <!-- for와 id 값은 같음 -->
    </fieldset>
    <button type="submit">가입하기</button>
    <button type="reset">취소</button>
    </form>
    <!-- 스네이크 기법 : 단어와 단어 사이에 `_`로 연결, user_email -->
     <!-- 카멜 기법 : 연결되는 단어의 첫글자를 대문자로 작성, userEamil -->
</body>
</html>
